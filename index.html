<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/@heroicons/24/outline"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-6"><a href="add-sale.html" >Sales Dashboard</a></h1>

    <div class="flex justify-center space-x-2 mb-6">
        <button id="filterDay" class="px-4 py-2 text-sm font-medium rounded-lg text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">Day</button>
        <button id="filterWeek" class="px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">Week</button>
        <button id="filterMonth" class="px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">Month</button>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
      <div class="bg-blue-50 p-4 rounded-xl text-center shadow">
        <p class="text-gray-500 text-sm">Total Orders</p>
        <p class="text-2xl font-bold" id="totalOrders">0</p>
      </div>
      <div class="bg-green-50 p-4 rounded-xl text-center shadow">
        <p class="text-gray-500 text-sm">Total Sales</p>
        <p class="text-2xl font-bold" id="totalSales">฿0</p>
      </div>
      <div class="bg-yellow-50 p-4 rounded-xl text-center shadow">
        <p class="text-gray-500 text-sm">Avg Basket Size</p>
        <p class="text-2xl font-bold" id="basketSize">0</p>
      </div>
      <div class="bg-purple-50 p-4 rounded-xl text-center shadow">
        <p class="text-gray-500 text-sm">Units Sold</p>
        <p class="text-2xl font-bold" id="totalUnits">0</p>
      </div>
      <div class="bg-pink-50 p-4 rounded-xl text-center shadow">
        <p class="text-gray-500 text-sm">Salespeople</p>
        <p class="text-2xl font-bold" id="totalSalespeople">0</p>
      </div>
    </div>

    <div id="salespersonCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 mb-8">
      </div>

    <div class="bg-gray-50 rounded-xl p-4 shadow">
      <canvas id="salesChart" height="120"></canvas>
    </div>
  </div>

<script>
  const SUPABASE_URL = 'https://ocmskhrypxeljgncyffp.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jbXNraHJ5cHhlbGpnbmN5ZmZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MDcyMzIsImV4cCI6MjA3MzQ4MzIzMn0.clWbGRV1MrUHnWPyTEc66fnjbD8mLqo6fF1V6qiOJa4';

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  let salesChartInstance = null;
  let currentFilter = 'day'; // ✅ เพิ่มตัวแปรเพื่อเก็บค่า filter ปัจจุบัน

  const cardColors = ['bg-blue-200', 'bg-green-200', 'bg-yellow-200', 'bg-purple-200', 'bg-pink-200', 'bg-indigo-200', 'bg-red-200', 'bg-teal-200', 'bg-orange-200'];
  const chartColors = ['#60A5FA', '#34D399', '#FBBF24', '#A78BFA', '#F472B6', '#6366F1', '#EF4444', '#14B8A6', '#F97316'];

  // ✅ สร้างฟังก์ชันสำหรับคำนวณช่วงเวลา
  function getTimeRange() {
    const now = new Date();
    let startDate = new Date();
    let endDate = new Date();

    if (currentFilter === 'day') {
        startDate.setHours(0, 0, 0, 0);
        endDate.setHours(23, 59, 59, 999);
    } else if (currentFilter === 'week') {
        startDate.setDate(now.getDate() - now.getDay()); // Start of the week (Sunday)
        endDate.setDate(startDate.getDate() + 6); // End of the week (Saturday)
        startDate.setHours(0, 0, 0, 0);
        endDate.setHours(23, 59, 59, 999);
    } else if (currentFilter === 'month') {
        startDate.setDate(1); // Start of the month
        endDate.setMonth(now.getMonth() + 1, 0); // End of the month
        startDate.setHours(0, 0, 0, 0);
        endDate.setHours(23, 59, 59, 999);
    }
    return {
        startDate: startDate.toISOString(),
        endDate: endDate.toISOString()
    };
  }

  async function fetchDataAndRender() {
    const { startDate, endDate } = getTimeRange(); // ✅ เรียกใช้ฟังก์ชันเพื่อรับช่วงเวลา
    const { data: salesData, error } = await supabase
      .from('sales')
      .select(`
        id,
        orders,
        sales,
        units,
        userDash (
          id,
          userName,
          img
        )
      `)
      .gte('created_at', startDate) // ✅ กรองข้อมูลจากวันที่เริ่มต้น
      .lte('created_at', endDate); // ✅ กรองข้อมูลถึงวันที่สิ้นสุด

    if (error) {
      console.error('Error fetching data:', error.message);
      return;
    }

    const summaryData = {};
    salesData.forEach(sale => {
      const salespersonName = sale.userDash?.userName || "Unknown";
      const salespersonImg = sale.userDash?.img || "https://via.placeholder.com/40";

      if (!summaryData[salespersonName]) {
        summaryData[salespersonName] = {
          name: salespersonName,
          img: salespersonImg,
          sales: 0,
          orders: 0,
          units: 0
        };
      }

      summaryData[salespersonName].sales += sale.sales || 0;
      summaryData[salespersonName].orders += sale.orders || 0;
      summaryData[salespersonName].units += sale.units || 0;
    });

    const finalData = Object.values(summaryData);
    finalData.sort((a, b) => b.sales - a.sales);

    updateSummary(finalData);
    populateCards(finalData);
    drawOrUpdateChart(finalData);
  }
  
  function getMedalIcon(index) {
    if (index === 0) {
      return '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gold" class="w-6 h-6"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.076 4.991 5.403.471c1.112.097 1.581 1.403.666 2.108l-4.148 3.564 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.597 21.45c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.148-3.564c-.915-.705-.446-2.011.666-2.108l5.403-.471 2.076-4.991z" clip-rule="evenodd" /></svg>';
    } else if (index === 1) {
      return '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="silver" class="w-6 h-6"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.076 4.991 5.403.471c1.112.097 1.581 1.403.666 2.108l-4.148 3.564 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.597 21.45c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.148-3.564c-.915-.705-.446-2.011.666-2.108l5.403-.471 2.076-4.991z" clip-rule="evenodd" /></svg>';
    } else if (index === 2) {
      return '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#CD7F32" class="w-6 h-6"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.076 4.991 5.403.471c1.112.097 1.581 1.403.666 2.108l-4.148 3.564 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.597 21.45c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.148-3.564c-.915-.705-.446-2.011.666-2.108l5.403-.471 2.076-4.991z" clip-rule="evenodd" /></svg>';
    }
    return '';
  }

  function populateCards(salesData) {
    const cardsContainer = document.getElementById('salespersonCards');
    cardsContainer.innerHTML = '';
    
    salesData.forEach((s, index) => {
      const cardColor = cardColors[index % cardColors.length];
      const medalIcon = getMedalIcon(index);

      // ✅ สร้าง URL สำหรับการลิงก์
      const linkURL = `user-sales-list.html?userName=${encodeURIComponent(s.name)}&timeRange=${currentFilter}`;

      const card = `
        <a href="${linkURL}" class="${cardColor} p-2 rounded-xl shadow flex items-center justify-between no-underline text-current">
          <div class="flex items-center space-x-2">
            <img src="${s.img}" class="w-8 h-8 rounded-full border-2 border-white shadow-md">
            <span class="font-semibold text-xs">${s.name}</span>
          </div>
          <div class="flex items-center space-x-2">
            ${medalIcon}
            <div class="flex flex-col text-right">
              <span class="font-semibold text-gray-600 text-xs">ยอดขายรวม</span>
              <span class="text-base font-semibold text-green-700">฿${s.sales.toLocaleString()}</span>
            </div>
          </div>
        </a>
      `;
      cardsContainer.insertAdjacentHTML('beforeend', card);
    });
  }


  function updateSummary(salesData) {
    const totalOrders = salesData.reduce((sum, s) => sum + s.orders, 0);
    const totalSales = salesData.reduce((sum, s) => sum + s.sales, 0);
    const totalUnits = salesData.reduce((sum, s) => sum + s.units, 0);
    const avgBasket = totalOrders > 0 ? (totalSales / totalOrders).toFixed(0) : 0;

    document.getElementById('totalOrders').innerText = totalOrders;
    document.getElementById('totalSales').innerText = "฿" + totalSales.toLocaleString();
    document.getElementById('totalUnits').innerText = totalUnits;
    document.getElementById('basketSize').innerText = "฿" + avgBasket;
    document.getElementById('totalSalespeople').innerText = salesData.length;
  }

  function drawOrUpdateChart(salesData) {
    const ctx = document.getElementById('salesChart').getContext('2d');

    const newLabels = salesData.map(s => s.name);
    const newSales = salesData.map(s => s.sales);

    if (!salesChartInstance) {
      salesChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: newLabels,
          datasets: [{
            label: 'ยอดขาย',
            data: newSales,
            backgroundColor: chartColors,
            borderRadius: 10
          }]
        },
        options: {
          responsive: true,
          animation: {
            duration: 800,
            easing: 'easeOutQuart'
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return "฿" + context.parsed.y.toLocaleString();
                }
              }
            }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    } else {
      salesChartInstance.data.labels = newLabels;
      salesChartInstance.data.datasets[0].data = newSales;
      salesChartInstance.update();
    }
  }

  // ✅ เพิ่ม Listener สำหรับปุ่ม filter
  document.getElementById('filterDay').addEventListener('click', () => {
    currentFilter = 'day';
    document.getElementById('filterDay').className = 'px-4 py-2 text-sm font-medium rounded-lg text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors';
    document.getElementById('filterWeek').className = 'px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors';
    document.getElementById('filterMonth').className = 'px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors';
    fetchDataAndRender();
  });

  document.getElementById('filterWeek').addEventListener('click', () => {
    currentFilter = 'week';
    document.getElementById('filterDay').className = 'px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors';
    document.getElementById('filterWeek').className = 'px-4 py-2 text-sm font-medium rounded-lg text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors';
    document.getElementById('filterMonth').className = 'px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors';
    fetchDataAndRender();
  });

  document.getElementById('filterMonth').addEventListener('click', () => {
    currentFilter = 'month';
    document.getElementById('filterDay').className = 'px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors';
    document.getElementById('filterWeek').className = 'px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors';
    document.getElementById('filterMonth').className = 'px-4 py-2 text-sm font-medium rounded-lg text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors';
    fetchDataAndRender();
  });

  document.addEventListener('DOMContentLoaded', fetchDataAndRender);
  setInterval(fetchDataAndRender, 60000);
</script>

</body>
</html>
